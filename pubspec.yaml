name: e_commerce_with_backend
description: "A new Flutter project."

publish_to: 'none'  


version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


#-----PACKAGES-----#
dependencies:
  flutter:
    sdk: flutter

  #UTILITY PACKAGES
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.0.1
  url_launcher: ^6.1.12

  #ICONS
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  #STATE MANAGEMENT
  get: ^4.6.5
  get_storage: ^2.1.1

  #PRODUCT SPECIFIC

#------ ./ PACKAGES END -----#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

#-----LOCAL ASSETS-----#
  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/

#-----LOCAL FONTS-----#
  fonts:
    - family: Poppins
      fonts:
        - asset: asset/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: asset/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: asset/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: asset/fonts/Poppins-Bold.ttf
          weight: 800



   

   

   

   

   

